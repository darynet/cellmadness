{% extends 'blog/base.html' %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

{% block content %}
    {% for post in posts %}
        <p class='datetime'>{{ post.datetime }}</p>
        <p>{{ post.content|truncatewords:20|safe}}
        <a href="{% url 'blog:one_new' post.id %}">Читать полностью&raquo;</a>
        </p>
    {% empty %}
    <p>Нет постов</p>
    {% endfor %}


{% endblock %}

</body>
</html>
